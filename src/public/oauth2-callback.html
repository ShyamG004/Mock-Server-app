<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .icon.error {
            color: #e53e3e;
        }
        h1 {
            margin: 0 0 10px;
            color: #2d3748;
        }
        h1.error {
            color: #e53e3e;
        }
        p {
            color: #718096;
            margin: 0 0 20px;
        }
        .token-box {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
            margin-bottom: 20px;
            text-align: left;
        }
        .token-box.error {
            background: #fff5f5;
            border-color: #feb2b2;
        }
        .label {
            font-size: 0.75rem;
            color: #718096;
            margin-bottom: 5px;
        }
        .countdown {
            font-size: 0.9rem;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="icon" id="icon">✅</div>
        <h1 id="title">Authorization Complete!</h1>
        <p id="subtitle">Sending data back to the main window...</p>

        <div class="token-box" id="tokenBox">
            <div class="label">Authorization Code</div>
            <div id="authCode">-</div>
            <div class="label" style="margin-top: 10px;">State</div>
            <div id="state">-</div>
        </div>

        <p class="countdown">This window will close in <span id="countdown">3</span> seconds...</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');
        const error = params.get('error');
        const errorDesc = params.get('error_description');

        if (error) {
            document.getElementById('icon').textContent = '❌';
            document.getElementById('icon').classList.add('error');
            document.getElementById('title').textContent = 'Authorization Failed';
            document.getElementById('title').classList.add('error');
            document.getElementById('subtitle').textContent = errorDesc || error;
            document.getElementById('tokenBox').classList.add('error');
            document.getElementById('tokenBox').innerHTML = `
                <div class="label">Error</div>
                <div>${error}</div>
                <div class="label" style="margin-top: 10px;">Description</div>
                <div>${errorDesc || 'No description'}</div>
            `;
        } else {
            document.getElementById('authCode').textContent = code || '-';
            document.getElementById('state').textContent = state || '-';
        }

        // Send message to parent window
        if (window.opener) {
            window.opener.postMessage({
                type: 'oauth2_callback',
                code: code,
                state: state,
                error: error,
                error_description: errorDesc
            }, '*');
        }

        // Countdown and close
        let count = 3;
        const countdownEl = document.getElementById('countdown');
        const interval = setInterval(() => {
            count--;
            countdownEl.textContent = count;
            if (count <= 0) {
                clearInterval(interval);
                window.close();
            }
        }, 1000);
    </script>
</body>
</html>
