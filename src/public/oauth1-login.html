<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorize - OAuth1 Mock Server</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
      color: white;
      padding: 25px;
      text-align: center;
    }
    .header h1 { font-size: 22px; margin-bottom: 5px; }
    .header p { font-size: 13px; opacity: 0.9; }
    .badge {
      display: inline-block;
      background: #e94560;
      padding: 3px 10px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: bold;
      margin-top: 8px;
    }
    .content { padding: 25px; }
    .app-box {
      background: #f7fafc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    .app-box .icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #0f3460, #e94560);
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .app-box .name { font-weight: 600; color: #2d3748; }
    .app-box .url { font-size: 11px; color: #718096; word-break: break-all; }
    .hint {
      background: #fffbeb;
      border: 1px solid #f6e05e;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 12px;
      color: #744210;
    }
    .hint code { background: #fef3c7; padding: 1px 4px; border-radius: 3px; }
    .error {
      background: #fee;
      color: #c53030;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 13px;
      display: none;
    }
    .error.show { display: block; }
    .field { margin-bottom: 15px; }
    .field label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #4a5568;
      margin-bottom: 5px;
    }
    .field input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
    }
    .field input:focus {
      outline: none;
      border-color: #0f3460;
    }
    .buttons { display: flex; gap: 10px; margin-top: 20px; }
    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background: linear-gradient(135deg, #0f3460, #16213e);
      color: white;
    }
    .btn-secondary { background: #e2e8f0; color: #4a5568; }
    .footer {
      padding: 15px;
      background: #f7fafc;
      text-align: center;
      font-size: 11px;
      color: #718096;
    }
    .no-token {
      padding: 40px;
      text-align: center;
      color: #c53030;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîë Authorize Access</h1>
      <p>OAuth 1.0 Authentication</p>
      <span class="badge">OAuth 1.0</span>
    </div>

    <div class="content" id="content">
      <div class="app-box">
        <div class="icon">üîó</div>
        <div class="name">Third-Party Application</div>
        <div class="url" id="callbackUrl">-</div>
      </div>

      <div class="hint">
        <strong>Test Credentials:</strong><br>
        Username: <code>testuser</code> &nbsp; Password: <code>testpass123</code>
      </div>

      <div class="error" id="error"></div>

      <!-- Simple HTML Form - Server handles everything -->
      <form method="POST" action="/oauth1/authorize/submit">
        <input type="hidden" name="oauth_token" id="hToken">
        <input type="hidden" name="oauth_callback" id="hCallback">

        <div class="field">
          <label>Username</label>
          <input type="text" name="username" required placeholder="Enter username">
        </div>

        <div class="field">
          <label>Password</label>
          <input type="password" name="password" required placeholder="Enter password">
        </div>

        <div class="buttons">
          <button type="button" class="btn btn-secondary" onclick="denyAccess()">Deny</button>
          <button type="submit" class="btn btn-primary">Authorize</button>
        </div>
      </form>
    </div>

    <div class="no-token" id="noToken" style="display:none;">
      <h2>‚ö†Ô∏è Error</h2>
      <p>Missing oauth_token. Start OAuth flow from your application.</p>
    </div>

    <div class="footer">
      By clicking Authorize, you allow this app to access your account.
    </div>
  </div>

  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var token = params.get('oauth_token') || '';
      var callback = params.get('oauth_callback') || '';
      var error = params.get('error');

      // Set hidden fields
      document.getElementById('hToken').value = token;
      document.getElementById('hCallback').value = callback;
      document.getElementById('callbackUrl').textContent = callback || 'No callback';

      // Show error if any
      if (error) {
        var errDiv = document.getElementById('error');
        errDiv.textContent = error;
        errDiv.classList.add('show');
      }

      // No token = show error
      if (!token) {
        document.getElementById('content').style.display = 'none';
        document.getElementById('noToken').style.display = 'block';
      }
    })();

    function denyAccess() {
      var callback = document.getElementById('hCallback').value;
      if (callback) {
        var sep = callback.indexOf('?') >= 0 ? '&' : '?';
        window.location.href = callback + sep + 'oauth_problem=user_refused';
      } else {
        alert('Authorization denied. You can close this window.');
      }
    }
  </script>
</body>
</html>
