<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth1 Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 10px;
            color: #2d3748;
        }
        p {
            color: #718096;
            margin: 0 0 20px;
        }
        .token-box {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
            margin-bottom: 20px;
            text-align: left;
        }
        .label {
            font-size: 0.75rem;
            color: #718096;
            margin-bottom: 5px;
        }
        .countdown {
            font-size: 0.9rem;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">âœ…</div>
        <h1>Authorization Complete!</h1>
        <p>Sending data back to the main window...</p>

        <div class="token-box" id="tokenBox" style="display: none;">
            <div class="label">OAuth Token</div>
            <div id="oauthToken">-</div>
            <div class="label" style="margin-top: 10px;">OAuth Verifier</div>
            <div id="oauthVerifier">-</div>
        </div>

        <p class="countdown">This window will close in <span id="countdown">3</span> seconds...</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const oauthToken = params.get('oauth_token');
        const oauthVerifier = params.get('oauth_verifier');

        if (oauthToken || oauthVerifier) {
            document.getElementById('tokenBox').style.display = 'block';
            document.getElementById('oauthToken').textContent = oauthToken || '-';
            document.getElementById('oauthVerifier').textContent = oauthVerifier || '-';
        }

        // Send message to parent window
        if (window.opener) {
            window.opener.postMessage({
                type: 'oauth1_callback',
                oauth_token: oauthToken,
                oauth_verifier: oauthVerifier
            }, '*');
        }

        // Countdown and close
        let count = 3;
        const countdownEl = document.getElementById('countdown');
        const interval = setInterval(() => {
            count--;
            countdownEl.textContent = count;
            if (count <= 0) {
                clearInterval(interval);
                window.close();
            }
        }, 1000);
    </script>
</body>
</html>
